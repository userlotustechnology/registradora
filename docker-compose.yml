services:
  # Serviço PHP-FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: registradora_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - registradora_network
    depends_on:
      - mysql

  # Serviço Nginx
  nginx:
    image: nginx:alpine
    container_name: registradora_nginx
    restart: unless-stopped
    ports:
      - "8089:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - registradora_network
    depends_on:
      - app

  # Serviço MySQL
  mysql:
    image: mysql:8.0
    container_name: registradora_mysql
    restart: unless-stopped
    ports:
      - "3309:3306"
    environment:
      MYSQL_DATABASE: registradora
      MYSQL_ROOT_PASSWORD: registradora123
      MYSQL_USER: registradora
      MYSQL_PASSWORD: registradora123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - registradora_network

  # Serviço Redis (opcional, para cache e sessões)
  redis:
    image: redis:alpine
    container_name: registradora_redis
    restart: unless-stopped
    ports:
      - "6389:6379"
    networks:
      - registradora_network

volumes:
  mysql_data:
    driver: local

networks:
  registradora_network:
    driver: bridge
